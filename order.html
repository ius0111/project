	<h2 style="color: white; text-align: center;">Order Form</h2>
	<script>
		function name(){
			var a = document.getElementById('name');
			var aa = a.value.length;
			if(aa === 0){
				alert('Pls fill the required column');
				return false;
			}else{
				return true;
			}
		}
		function cntnumber(){
			var b = document.getElementById('cntnumber');
			var bb = b.value.length;
			if(bb === 0){
				alert('Pls fill the required column');
				return false;
			}else{
				return true;
			}	
		}
		function add(){
			var c = document.getElementById('add');
			var cc = c.value.length;
			if(cc === 0){
				alert('Pls fill the required column');
				return false;
			}else{
				return true;
			}	
		}
		function quantity(){
			var d = document.getElementById('quantity');
			var dd = d.value.length;
			if(dd === 0){
				alert('Pls fill the required column');
				return false;
			}else{
				return true;
			}
		}
		function showresult(){
			if (name()){
				if (cntnumber()) {
					if (add()) {
						if (quantity()) {
							alert('Submited')
						}
					}
				}
			}
			return false;
		}
	</script>
	<div>
		<form action="results.html" method="GET">
				<label><b>Name</b></label>
				<input type="text" name="Name" id="name" placeholder="Write Your Full Name Here" required>
				<label><b>Contact Number</b></label>
				<input class="cnt" type="number" name="Contactnumber" id="cntnumber" placeholder="Exp : 01xxxxxxxxxx" required><br>
				<label><b>Address</b></label>
				<input type="text" name="Address" id="add" placeholder="Address" required>
				<label><b>Categories</b></label>
				<select name="Categories" id="categories">
					<option>Cotton</option>
					<option>Microfiber/Interlock</option>
					<option>Polo Shirt</option>
				</select>
				<label><b>Quantity</b></label>
				<input type="number" name="Quantity" min="10" id="quantity" placeholder="Minimum Order 10" required>
				<label><b>Note</b></label>
				<textarea id="note" name="Note" placeholder="Write Your Note Here" style="height:200px"></textarea>
				<input type="submit" class="button" onclick="showresult()" value="Confirm">
		</form>
