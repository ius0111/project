	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="flex-container">
		<div><a href="index.html">Home</a></div>

	</nav>
	<div class="cover-image"></div>
	<hr class="hr-1">

	<h2 style="color: white; text-align: center;">Order Form</h2>
	<script>
		function showresult(){
			var x1=document.getElementById('name').value;
			alert("Name : "+x1)
			var x2=document.getElementById('cntnumber').value;
			alert("Contact Number : "+x2)
			var x3=document.getElementById('add').value;
			alert("Address : "+x3)
			var x4=document.getElementById('categories').value;
			alert("Categories : "+x4)
			var x5=document.getElementById('quantity').value;
			alert("Quantity : "+x5)
			var x6=document.getElementById('note').value;
			alert("Note : "+x6)
		}
	</script>
	<div>
		<form>
				<label><b>Name</b></label>
				<input type="text" name="name" id="name" placeholder="Write Your Full Name Here">
				<label><b>Contact Number</b></label>
				<input class="cnt" type="number" name="contactnumber" id="cntnumber" placeholder="Exp : 01xxxxxxxxxx"><br>
				<label><b>Address</b></label>
				<input type="text" name="address" id="add" placeholder="Address">
				<label><b>Categories</b></label>
				<select name="categories" id="categories">
					<option>Cotton</option>
					<option>Microfiber/Interlock</option>
					<option>Polo Shirt</option>
				</select>
				<label><b>Quantity</b></label>
				<input type="number" name="quantity" min="10" id="quantity" placeholder="Minimum Order 10">
				<label><b>Note</b></label>
				<textarea id="note" name="Note" placeholder="Write Your Note Here" style="height:200px"></textarea>
				<button class="button" onclick="showresult()">Confirm Order</button>
		</form>
	</div>
